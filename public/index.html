<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js File Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 40px;
            max-width: 520px;
            width: 100%;
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 24px;
            color: #1a1a2e;
        }
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.2s;
            cursor: pointer;
        }
        .upload-area:hover,
        .upload-area.dragover {
            border-color: #3b82f6;
        }
        .upload-area p {
            color: #64748b;
            margin-bottom: 8px;
        }
        .upload-area .allowed {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            display: inline-block;
            padding: 10px 28px;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .file-name {
            margin: 12px 0;
            font-size: 0.9rem;
            color: #475569;
        }
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }
        .message.success {
            background: #dcfce7;
            color: #166534;
            display: block;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
        h2 {
            font-size: 1.2rem;
            margin-top: 32px;
            margin-bottom: 12px;
            color: #1a1a2e;
        }
        .file-list {
            list-style: none;
        }
        .file-list li {
            padding: 8px 12px;
            background: #f8fafc;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 0.88rem;
            color: #334155;
            word-break: break-all;
        }
        .file-list li a {
            color: #3b82f6;
            text-decoration: none;
        }
        .file-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Node.js File Server with UploadThing</h1>
        <form id="uploadForm">
            <div class="upload-area" id="dropZone">
                <p>Drag & drop a file here or click to browse</p>
                <p class="allowed">Powered by UploadThing - supports images, PDFs, and more</p>
                <input type="file" id="fileInput" name="file">
            </div>
            <div class="file-name" id="fileName"></div>
            <button type="submit" class="btn" id="uploadBtn" disabled>Upload</button>
        </form>
        <div class="message" id="message"></div>
        <h2>Uploaded Files</h2>
        <ul class="file-list" id="fileList"></ul>
    </div>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');
        const fileList = document.getElementById('fileList');

        let uploadedFiles = [];

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                fileName.textContent = e.dataTransfer.files[0].name;
                uploadBtn.disabled = false;
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                fileName.textContent = fileInput.files[0].name;
                uploadBtn.disabled = false;
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            messageDiv.className = 'message';

            try {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('file', file);

                const uploadRes = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadRes.ok) {
                    const errorData = await uploadRes.json();
                    throw new Error(errorData.message || 'Upload failed');
                }

                const uploadData = await uploadRes.json();

                if (uploadData.success && uploadData.url) {
                    uploadedFiles.push({ name: file.name, url: uploadData.url });
                    messageDiv.textContent = 'File uploaded successfully!';
                    messageDiv.className = 'message success';
                    fileInput.value = '';
                    fileName.textContent = '';
                    renderFileList();
                } else {
                    throw new Error('Upload failed - no URL returned');
                }
            } catch (err) {
                console.error('Upload error:', err);
                messageDiv.textContent = 'Upload failed: ' + err.message;
                messageDiv.className = 'message error';
            }

            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload';
        });

        function renderFileList() {
            fileList.innerHTML = '';
            if (uploadedFiles.length) {
                uploadedFiles.forEach((f) => {
                    const li = document.createElement('li');
                    li.innerHTML = '<a href="' + f.url + '" target="_blank">' + f.name + '</a>';
                    fileList.appendChild(li);
                });
            } else {
                fileList.innerHTML = '<li>No files uploaded yet.</li>';
            }
        }

        renderFileList();
    </script>
</body>
</html>
